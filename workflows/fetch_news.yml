# .github/workflows/fetch-news.yml
name: Fetch Daily News

on:
  schedule:
    # Draait elke dag om 7:00 UTC (is 8:00 of 9:00 in NL, afhankelijk van zomer/wintertijd)
    - cron: '0 7 * * *'
  workflow_dispatch: # Maakt het mogelijk om handmatig te starten

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch news and save to file
        run: |
          # Roep de API aan met de geheime sleutel en sla de 'results' op in een data-bestand
          curl "https://newsdata.io/api/1/news?apikey=${{ secrets.NEWSDATA_API_KEY }}&q=Mark%20Eijbaard&language=nl" | jq '.results' > output/news.json

      - name: Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add _data/news.json
          # Commit alleen als er wijzigingen zijn
          git diff --staged --quiet || git commit -m "Update daily news"
          git push
