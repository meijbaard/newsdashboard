# .github/workflows/fetch_news.yml
name: Fetch Daily News

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch, merge, and sort news
        run: |
          mkdir -p _data
          curl "https://newsdata.io/api/1/news?apikey=${{ secrets.NEWSDATA_API_KEY }}&q=Mark%20Eijbaard&language=nl" | jq '.results // []' > new_articles.json

          if [ -f "_data/news.json" ]; then
            jq -s '.[0] + .[1] | unique_by(.link) | sort_by(.pubDate) | reverse' _data/news.json new_articles.json > temp_news.json && mv temp_news.json _data/news.json
          else
            jq 'sort_by(.pubDate) | reverse' new_articles.json > _data/news.json
          fi

      - name: Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/news.json
          git diff --staged --quiet || git commit -m "Update daily news"
          git push
