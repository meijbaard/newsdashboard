# .github/workflows/fetch_news.yml
name: Fetch News

on:
  schedule:
    - cron: '0 * * * *'   # elk uur (UTC)
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and process news
        run: |
          set -e
          
          # Zorg dat de data map bestaat
          mkdir -p data

          echo "=== Stap 1: Download feed ==="
          curl -L -s "${{ secrets.RSS_FEED_URL }}" -o data/new_articles_raw.json

          echo "=== Stap 2: Bouw new_articles.json ==="
          jq '[ (.items? // .entries? // .articles? // .data? // []) | .[]
                | {
                    title: (.title // ""),
                    link: (.url // .id // ""),
                    pubDate: (.date_published // .pubDate // ""),
                    description: (.content_text // .content_html // .summary // .description // ""),
                    source_id: (
                      (.authors[0].name // "") 
                      | select(. != "") 
                      // ((.link // "" | capture("https?://(?<domain>[^/]+)/") | .domain) // "Onbekende bron")
                    ),
                    image_url: (.image // ""),
                    creator: [ (.authors[0].name // "") ]
                  }
              ]' data/new_articles_raw.json > data/new_articles.json

          echo "=== Stap 3: Merge met bestaand archief ==="
          if jq -e 'length > 0' data/new_articles.json > /dev/null; then
            node .github/scripts/merge_news.js data/news.json data/new_articles.json > tem
