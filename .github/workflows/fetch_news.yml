name: Fetch News

on:
  schedule:
    - cron: '0 * * * *' # elk uur
  workflow_dispatch:     # handmatig starten

permissions:
  contents: write
  id-token: write

jobs:
  fetch-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Download feed
        run: |
          set -euo pipefail
          echo "=== Stap 1: Download feed ==="
          mkdir -p data
          curl -L -s "https://rss.app/feeds/v1.1/1qgUrTtzlV1LBB2g.json" -o new_articles_raw.json

      - name: Build new_articles.json
        run: |
          echo "=== Stap 2: Bouw new_articles.json ==="
          jq '[ .items[] 
                | {
                    title: (.title // ""),
                    link: (.url // .id // ""),
                    pubDate: (.date_published // ""),
                    description: (.content_text // .summary // .content_html // ""),
                    source_id: (
                      (.url | capture("https?://(?<domain>[^/]+)/") | .domain)
                      // (.authors[0].name // "Onbekende bron")
                    ),
                    image_url: (.image // .attachments[0].url // ""),
                    creator: [ (.authors[0].name // "") ]
                  }
              ]' new_articles_raw.json > new_articles.json

      - name: Merge with existing news.json
        run: |
          echo "=== Stap 3: Merge met bestaand archief ==="
          node .github/scripts/merge_news.js data/news.json new_articles.json

      - name: Commit & push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          git diff --staged --quiet || git commit -m "Update news"
          git push

      - name: Trigger deploy newsdashboard
        uses: peter-evans/workflow-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: meijbaard/newsdashboard
          workflow: Deploy NewsDashboard.yml
          ref: main

