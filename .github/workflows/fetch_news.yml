name: Fetch News

on:
  schedule:
    - cron: '0 */4 * * *'   # elke 4 uur
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and process news
        run: |
          set -euo pipefail
          echo "=== Stap 1: Download feed ==="
          mkdir -p _data

          curl -L -s "${{ secrets.RSS_FEED_URL }}" -o new_articles_raw.json

          echo "=== Stap 2: Bouw new_articles.json ==="
          jq '[ (.items? // .entries? // .articles? // .data? // []) | .[]
              | {
                  title: (.title // ""),
                  link: (.url // .id // ""),
                  pubDate: (.date_published // ""),
                  description: (.content_text // .content_html // .summary // .description // ""),
                  source_id: ((.authors[0].name // "") | select(. != "") // (.link // "" | capture("https?://(?<domain>[^/]+)/") | .domain // "Onbekende bron")),
                  image_url: (.image // ""),
                  creator: [ (.authors[0].name // "") ]
                }
          ]' new_articles_raw.json > new_articles.json

          echo "=== Stap 3: Merge met bestaand archief ==="
          node .github/scripts/merge_news.js _data/news.json new_articles.json

      - name: Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/news.json
          git diff --staged --quiet || git commit -m "Update news"
          git push

      - name: Trigger deploy workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"deploy-newsdashboard"}'
