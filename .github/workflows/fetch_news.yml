name: Fetch News

on:
  schedule:
    - cron: "0 8 * * *"  # Elke ochtend om 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install fast-xml-parser

      - name: Fetch and Convert Google News
        env:
          RSS_FEED_URL: ${{ secrets.RSS_FEED_URL }}
        run: node .github/scripts/fetch_rss.js

      - name: Merge with existing news
        run: node .github/scripts/merge_news.js data/news.json new_articles.json

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          git diff --staged --quiet || git commit -m "Update news via Google News RSS"
          git push

      - name: Trigger deploy workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"deploy-newsdashboard"}'
