# .github/workflows/fetch_news.yml
name: Fetch Daily News

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch, merge, and sort news
        run: |
          mkdir -p _data
          # Stap 1: Haal nieuwe artikelen op. Pakt alleen .results als het een array is, anders wordt het een lege array [].
          curl "https://newsdata.io/api/1/news?apikey=${{ secrets.NEWSDATA_API_KEY }}&q=Mark%20Eijbaard&language=nl" | jq 'if (.results | type) == "array" then .results else [] end' > new_articles.json

          # Stap 2: Controleer of de (nu veilige) lijst met nieuwe artikelen items bevat.
          if jq -e 'length > 0' new_articles.json > /dev/null; then
            echo "Nieuwe artikelen gevonden. Bezig met samenvoegen."
            # Stap 3a: Als er al een nieuwsbestand bestaat, voeg ze samen en behoud de geneste structuur [[...]]
            if [ -f "_data/news.json" ]; then
              jq -s '[ (.[0][0] + .[1] | unique_by(.link) | sort_by(.pubDate) | reverse) ]' _data/news.json new_articles.json > temp_news.json && mv temp_news.json _data/news.json
            # Stap 3b: Anders, maak een nieuw bestand aan met de juiste geneste structuur [[...]]
            else
              jq '[ . | sort_by(.pubDate) | reverse ]' new_articles.json > _data/news.json
            fi
          else
            echo "Geen nieuwe artikelen gevonden of API gaf een fout. Er worden geen wijzigingen gemaakt."
          fi
      
      - name: Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/news.json
          # Commit alleen als er wijzigingen zijn
          git diff --staged --quiet || git commit -m "Update daily news"
          git push
