name: Fetch News

on:
  schedule:
    - cron: "0 * * * *"  # elk uur
  workflow_dispatch:

permissions:
  contents: write  # om data/news.json te committen

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Download feed
        run: |
          mkdir -p data
          curl -sL "${{ secrets.RSS_FEED_URL }}" -o new_articles_raw.json

      - name: Build new_articles.json
        run: |
          jq '[ (.items? // .entries? // []) | .[]
            | {
                title: (.title // ""),
                link: (.url // .id // ""),
                pubDate: (.date_published // ""),
                description: (.content_text // .content_html // .summary // .description // ""),
                source_id: (.url // ""),      # primary is link
                image_url: (.image // ""),
                creator: [ (.authors[0].name // "") ]
              }
          ]' new_articles_raw.json > new_articles.json

      - name: Merge with existing news
        run: node .github/scripts/merge_news.js data/news.json new_articles.json

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          git diff --staged --quiet || git commit -m "Update news"
          git push

      - name: Trigger deploy workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"deploy-newsdashboard"}'
