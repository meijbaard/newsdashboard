name: Fetch News

on:
  schedule:
    - cron: '0 * * * *' # elk uur
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        run: mkdir -p data

      - name: Download feed
        run: |
          curl -L -s "${{ secrets.RSS_FEED_URL }}" -o new_articles_raw.json

      - name: Build new_articles.json
        run: |
          jq '[ (.items? // .entries? // .articles? // []) | .[]
              | {
                  title: (.title // ""),
                  link: (.url // .id // ""),
                  pubDate: (.date_published // ""),
                  description: (.content_text // .content_html // .summary // .description // ""),
                  source_id: (
                    (.link // .url // "" | capture("https?://(?<domain>[^/]+)/") | .domain)
                    // (.authors[0].name // "Onbekende bron")
                  ),
                  image_url: (.image // ""),
                  creator: [ (.authors[0].name // "") ]
                }
          ]' new_articles_raw.json > new_articles.json

      - name: Merge with archive
        run: node .github/scripts/merge_news.js data/news.json new_articles.json

      - name: Commit updates
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          git diff --staged --quiet || git commit -m "Update news"
          git push

      - name: Trigger deploy workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"deploy-newsdashboard"}'
