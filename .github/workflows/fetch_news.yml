# .github/workflows/fetch_news.yml
name: Fetch Daily News

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and process news
        run: |
          set -e
          # Gebruik de nieuwe 'data' map
          mkdir -p data

          curl -L -s "${{ secrets.RSS_FEED_URL }}" -o new_articles_raw.json

          jq '[ (.items? // .entries? // .articles? // .data? // []) | .[]
            | {
                title: (.title // ""),
                link: (.url // .id // ""),
                pubDate: (.date_published // .pubDate // ""),
                description: (.content_text // .content_html // .summary // .description // ""),
                source_id: ((.authors[0].name // "") | select(. != "") // (.link // "" | capture("https?://(?<domain>[^/]+)/") | .domain // "Onbekende bron")),
                image_url: (.image // ""),
                creator: [ (.authors[0].name // "") ]
              }
          ]' new_articles_raw.json > new_articles.json


          if jq -e 'length > 0' new_articles.json > /dev/null; then
            echo "Nieuwe, relevante artikelen gevonden. Bezig met samenvoegen."
            # Roep het script aan met het nieuwe pad
            node .github/scripts/merge_news.js data/news.json new_articles.json > temp_news.json && mv temp_news.json data/news.json
          else
            echo "Geen nieuwe artikelen gevonden die de naam 'Eijbaard' bevatten."
          fi
      
      - name: Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Commit het bestand op de nieuwe locatie
          git add data/news.json
          git diff --staged --quiet || git commit -m "Update daily news"
          git push
